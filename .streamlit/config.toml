[theme]
primaryColor = "#C9A961"  # Gold élégant
backgroundColor = "#1C1C1E"  # Noir profond
secondaryBackgroundColor = "#2C2C2E"  # Gris foncé
textColor = "#F5F5F5"  # Blanc cassé
font = "serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
